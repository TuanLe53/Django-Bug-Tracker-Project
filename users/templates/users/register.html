{% extends 'base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/users/style.css' %}">{% endblock  %}
{% block title %}Register{% endblock  %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <legend>Register</legend>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" id="username" name="username" required>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
        <label for="password1">Password</label>
        <input type="password" placeholder="Enter your password" id="password1" name="password1" required>
        <label for="password2">Enter your password again</label>
        <input type="password" placeholder="Enter your password again" id="password2" name="password2" required>
        <label for="role">Your role:</label>
        <select name="role" id="role">
            <option value="leader">Leader</option>
            <option value="regurlar">Member</option>
        </select>
        <button type="submit">Register</button>

        <br>
        {% for message in messages %}
                <h2>{{message}}</h2>
        {% endfor %}
        <div>
            <p>Already have an account? <a href="{% url 'users:login' %}">Login Here</a></p>
        </div>
    </form>
    
{% endblock  %}
